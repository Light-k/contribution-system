<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--头部导航栏-->
<header class="main-header" th:fragment="topbar">
    <!-- Logo -->
    <a href="all-admin-index.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>投稿系统</b></span> <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>投稿系统</b>后台管理</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class=" glyphicon glyphicon-cog" data-toggle="dropdown">
                        <span class="hidden-xs"/>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="text-center">
                                <a th:href="@{/exit}" class="btn btn-default btn-flat">退出登录</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--侧边导航栏-->
<aside class="main-sidebar" th:fragment="sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <div style="height: 50px;width: 50px;border-radius: 10px"></div>
            </div>
            <div class="pull-left info">
                <p th:text="${session.userName}"></p>
                <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">菜单</li>
            <li id="admin-index">
                <a th:href="@{/backPage}">
                    <i class="fa fa-dashboard"></i>
                    <span>首页</span>
                </a>
            </li>

            <li class="treeview">
                <a th:href="@{/articleManagement/1/5}">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>文稿管理</span>
                </a>
            </li>
            <li class="treeview">
                <a th:href="@{/systemLogs/1/5}">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>日志管理</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>

<!-- 底部导航 -->
<footer class="main-footer" th:fragment="footbar">
    <div class="pull-right hidden-xs">
        <b>Version</b> 1.0
    </div>
    <strong>Copyright &copy; 2021-2022
        <a href="https://github.com/Light-k">light</a>.
    </strong> All rights reserved.
</footer>

</html>
